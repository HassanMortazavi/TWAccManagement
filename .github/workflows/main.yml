name: Update Village Data

on:
  schedule:
    - cron: "0 * * * *"  # اجرای هر ساعت یک‌بار
  workflow_dispatch: # امکان اجرای دستی

jobs:
  update-village-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download village.txt
        run: curl -o village.txt https://en145.tribalwars.net/map/village.txt

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add village.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Update village.txt"
          git push
