<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Village Manager - Tribal Wars</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <header>
    <h1>Village Manager - Tribal Wars</h1>
  </header>
  
  <div class="container">
    <!-- General Settings -->
    <div class="general-settings">
      <h2>General Settings</h2>
      <form id="generalSettingsForm">
        <div class="form-group">
          <label for="autoclickInterval">Auto-click Interval (ms)</label>
          <input type="number" id="autoclickInterval" name="autoclickInterval" value="1000">
        </div>
        <div class="form-group">
          <label for="enableAutoClick">Enable Auto-clicker</label>
          <select id="enableAutoClick" name="enableAutoClick">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="form-group" style="flex-basis: 100%;">
          <button type="submit" class="btn">Save General Settings</button>
        </div>
      </form>
    </div>
    
    
    
    <!-- Main container with sidebar and details panel (Village Management) -->
    <div class="main-container">
      <!-- Sidebar: Village List with Search Box -->
      <div class="sidebar">
        <h2>Villages</h2>
        <input type="text" id="villageSearch" placeholder="Search Village...">
        <div id="villageMenu" class="village-menu">
          <!-- Village items will be added dynamically -->
        </div>
      </div>
      
      <!-- Details Panel: Selected Village Settings -->
      <div class="details-panel" id="villageDetails">
        <h2>Select a Village</h2>
        <p>Click on a village from the left menu to view and edit its settings.</p>
      </div>
    </div>
  
  
  
  <!-- Scheduled Commands Section -->
    <div class="command-list">
      <h2>Scheduled Commands</h2>
      <form id="commandForm">
        <div class="form-group">
          <label for="sourceVillage">Source Village</label>
          <!-- Input با datalist جهت پیشنهاد ویلیج‌ها -->
          <input type="text" id="sourceVillage" name="sourceVillage" list="villageOptions" placeholder="e.g., 0001 Noble">
          <datalist id="villageOptions">
            <!-- گزینه‌ها به صورت داینامیک اضافه می‌شوند -->
          </datalist>
        </div>
        <div class="form-group">
          <label for="targetCoordinates">Target Coordinates (e.g., 525|675)</label>
          <input type="text" id="targetCoordinates" name="targetCoordinates" placeholder="525|675">
        </div>
        <div class="form-group">
          <label for="commandDateTime">Command Date & Time</label>
          <input type="datetime-local" id="commandDateTime" name="commandDateTime">
        </div>
        <div class="form-group">
          <label for="commandMilliseconds">Milliseconds</label>
          <input type="number" id="commandMilliseconds" name="commandMilliseconds" placeholder="0">
        </div>
        <div class="form-group">
          <label for="commandType">Command Type</label>
          <select id="commandType" name="commandType">
            <option value="attack">Attack</option>
            <option value="support">Support</option>
          </select>
        </div>
        <div class="form-group">
          <label for="unitCount">Units</label>
          <input type="number" id="unitCount" name="unitCount" placeholder="Number of units">
        </div>
        <button type="submit" class="btn">Add Command</button>
      </form>
      <hr>
      <h3>Command List</h3>
      <table id="commandTable">
        <thead>
          <tr>
            <th>Source</th>
            <th>Target</th>
            <th>Date & Time</th>
            <th>Type</th>
            <th>Units</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Commands will appear here -->
        </tbody>
      </table>
    </div>
  </div>
  
  
  <script src="script.js?v=1234"></script>
</body>
</html>
