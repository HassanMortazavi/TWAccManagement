<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Village Manager - Tribal Wars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      direction: ltr;
      background-color: #f5f5f5;
    }
    header {
      background-color: #4CAF50;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    /* General Settings Section */
    .general-settings {
      background: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .general-settings h2 {
      margin-top: 0;
    }
    .general-settings form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .general-settings .form-group {
      flex: 1 1 200px;
    }
    .general-settings label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .general-settings input, .general-settings select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .general-settings .btn {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .general-settings .btn:hover {
      background: #45a049;
    }
    /* Main container: Sidebar and Details Panel */
    .main-container {
      display: flex;
      height: calc(100vh - 250px);
      gap: 10px;
    }
    /* Sidebar for Village List */
    .sidebar {
      width: 250px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      padding: 10px;
    }
    .sidebar h2 {
      text-align: center;
      margin-top: 0;
    }
    /* Search box */
    #villageSearch {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .village-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .village-item:hover {
      background-color: #f1f1f1;
    }
    /* Details Panel for Selected Village */
    .details-panel {
      flex: 1;
      background: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .details-panel h2 {
      margin-top: 0;
    }
    .details-panel .detail-group {
      margin-bottom: 15px;
    }
    .details-panel label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .details-panel input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .details-panel .btn {
      background: #2196F3;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .details-panel .btn:hover {
      background: #1976D2;
    }
    /* Responsive adjustments for mobile devices */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        height: auto;
      }
      .sidebar {
        width: 100%;
        /* Removed max-height to allow full list scrolling */
      }
      .details-panel {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Village Manager - Tribal Wars</h1>
  </header>
  
  <div class="container">
    <!-- General Settings -->
    <div class="general-settings">
      <h2>General Settings</h2>
      <form id="generalSettingsForm">
        <div class="form-group">
          <label for="autoclickInterval">Auto-click Interval (ms)</label>
          <input type="number" id="autoclickInterval" name="autoclickInterval" value="1000">
        </div>
        <div class="form-group">
          <label for="enableAutoClick">Enable Auto-clicker</label>
          <select id="enableAutoClick" name="enableAutoClick">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="form-group" style="flex-basis: 100%;">
          <button type="submit" class="btn">Save General Settings</button>
        </div>
      </form>
    </div>
    
    <!-- Main container with sidebar and details panel -->
    <div class="main-container">
      <!-- Sidebar: Village List with Search Box -->
      <div class="sidebar">
        <h2>Villages</h2>
        <input type="text" id="villageSearch" placeholder="Search Village...">
        <div id="villageMenu">
          <!-- Village items will be added dynamically -->
        </div>
      </div>
      
      <!-- Details Panel: Selected Village Settings -->
      <div class="details-panel" id="villageDetails">
        <h2>Select a Village</h2>
        <p>Click on a village from the left menu to view and edit its settings.</p>
      </div>
    </div>
  </div>
  
  <script>
    // Sample Data: Simulate 2000 Villages with names like "0001 Noble"
    const villages = [];
    for (let i = 1; i <= 2000; i++) {
      const villageNumber = i.toString().padStart(4, '0');
      villages.push({
        id: i,
        name: `${villageNumber} Noble`,
        coordinates: `${100 + i}|${200 + i}`,
        someSetting: `Setting ${i}`
      });
    }
    
    let filteredVillages = villages.slice(); // Start with full list
    
    const villageMenuEl = document.getElementById('villageMenu');
    const villageDetailsEl = document.getElementById('villageDetails');
    const villageSearchInput = document.getElementById('villageSearch');
    
    // Render Village Menu using the provided list
    function renderVillageMenu(list) {
      villageMenuEl.innerHTML = '';
      list.forEach(village => {
        const item = document.createElement('div');
        item.className = 'village-item';
        item.textContent = village.name;
        item.onclick = () => loadVillageDetails(village.id);
        villageMenuEl.appendChild(item);
      });
    }
    
    // Load selected village details into the details panel
    function loadVillageDetails(villageId) {
      const village = villages.find(v => v.id === villageId);
      if (!village) return;
      
      villageDetailsEl.innerHTML = `
        <h2>${village.name} Settings</h2>
        <form id="villageForm">
          <div class="detail-group">
            <label for="villageName">Village Name</label>
            <input type="text" id="villageName" name="villageName" value="${village.name}">
          </div>
          <div class="detail-group">
            <label for="coordinates">Coordinates</label>
            <input type="text" id="coordinates" name="coordinates" value="${village.coordinates}">
          </div>
          <div class="detail-group">
            <label for="someSetting">Specific Setting</label>
            <input type="text" id="someSetting" name="someSetting" value="${village.someSetting}">
          </div>
          <button type="submit" class="btn">Save Changes</button>
        </form>
      `;
      
      // Handle village form submission
      document.getElementById('villageForm').addEventListener('submit', function(e) {
        e.preventDefault();
        village.name = document.getElementById('villageName').value;
        village.coordinates = document.getElementById('coordinates').value;
        village.someSetting = document.getElementById('someSetting').value;
        alert('Village settings saved!');
        renderVillageMenu(filteredVillages);
      });
    }
    
    // Handle General Settings Form Submission
    document.getElementById('generalSettingsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const autoclickInterval = document.getElementById('autoclickInterval').value;
      const enableAutoClick = document.getElementById('enableAutoClick').value;
      alert(`General settings saved:
Auto-click Interval: ${autoclickInterval} ms
Auto-clicker: ${enableAutoClick === 'true' ? 'Enabled' : 'Disabled'}`);
    });
    
    // Handle Search Input: filter villages based on the query
    villageSearchInput.addEventListener('input', function() {
      const query = villageSearchInput.value.trim().toLowerCase();
      filteredVillages = villages.filter(village => village.name.toLowerCase().includes(query));
      renderVillageMenu(filteredVillages);
    });
    
    // Initial render of the village menu
    renderVillageMenu(filteredVillages);
  </script>
</body>
</html>
