<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribal Wars Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .global-settings {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: flex;
            width: 80%;
            height: 500px;
        }

        .village-list {
            width: 250px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
            padding: 10px;
        }

        .village-list ul {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .village-list li {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .village-settings {
            flex-grow: 1;
            padding: 20px;
        }

        .commands {
            width: 80%;
            margin-top: 20px;
            border-top: 2px solid #000;
            padding-top: 10px;
        }

        input, select, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- تنظیمات کلی -->
    <div class="global-settings">
        <h2>Global Settings</h2>
        <label for="setting1">Setting 1:</label>
        <input type="text" id="setting1">
        <button id="save-global">Save</button>
    </div>

    <div class="container">
        <!-- لیست ویلیج‌ها -->
        <div class="village-list">
            <input type="text" id="search-village" placeholder="Search village...">
            <ul id="villages">
                <!-- ویلیج‌ها داینامیک اضافه می‌شوند -->
            </ul>
        </div>

        <!-- تنظیمات ویلیج -->
        <div class="village-settings">
            <h2 id="village-title">Village Settings</h2>
            <label for="setting-v1">Village Setting:</label>
            <input type="text" id="setting-v1">
            <button id="save-village">Save</button>
        </div>
    </div>

    <!-- بخش دستورات -->
    <div class="commands">
        <h2>Scheduled Commands</h2>
        <label for="source-village">Source Village:</label>
        <input type="text" id="source-village" list="village-list">
        <datalist id="village-list"></datalist>

        <label for="target-coords">Target Coordinates:</label>
        <input type="text" id="target-coords" placeholder="525|675">

        <label for="command-type">Command Type:</label>
        <select id="command-type">
            <option value="attack">Attack</option>
            <option value="support">Support</option>
        </select>

        <label for="troops">Number of Troops:</label>
        <input type="number" id="troops">

        <label for="time">Execute Time (hh:mm:ss.ms):</label>
        <input type="text" id="time" placeholder="12:30:15.500">

        <button id="add-command">Add Command</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let villages = [
                { name: "0001 Noble", coords: "525|675" },
                { name: "0002 Axe", coords: "500|600" },
                { name: "0003 Scout", coords: "550|650" }
            ];

            const villageListEl = document.getElementById("villages");
            const villageDataList = document.getElementById("village-list");
            const searchVillageEl = document.getElementById("search-village");

            function updateVillageList() {
                villageListEl.innerHTML = "";
                villageDataList.innerHTML = "";

                villages.forEach(v => {
                    let li = document.createElement("li");
                    li.textContent = `${v.name} (${v.coords})`;
                    li.addEventListener("click", () => selectVillage(v));
                    villageListEl.appendChild(li);

                    let option = document.createElement("option");
                    option.value = v.name;
                    villageDataList.appendChild(option);
                });
            }

            function selectVillage(village) {
                document.getElementById("village-title").textContent = `Settings for ${village.name}`;
            }

            searchVillageEl.addEventListener("input", function () {
                let filter = this.value.toLowerCase();
                let items = villageListEl.getElementsByTagName("li");
                for (let item of items) {
                    item.style.display = item.textContent.toLowerCase().includes(filter) ? "" : "none";
                }
            });

            document.getElementById("add-command").addEventListener("click", () => {
                let source = document.getElementById("source-village").value;
                let target = document.getElementById("target-coords").value;
                let type = document.getElementById("command-type").value;
                let troops = document.getElementById("troops").value;
                let time = document.getElementById("time").value;

                console.log(`Command Added: ${source} -> ${target}, ${type}, ${troops} troops at ${time}`);
            });

            updateVillageList();
        });
    </script>

</body>
</html>
