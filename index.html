<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مدیریت ویلیج‌ها - Tribal Wars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* تنظیمات کلی */
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background-color: #f5f5f5;
    }
    header {
      background-color: #4CAF50;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }
    .general-settings {
      background: #fff;
      margin: 10px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .general-settings h2 {
      margin-top: 0;
    }
    .general-settings .detail-group {
      margin-bottom: 15px;
    }
    .general-settings label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .general-settings input, 
    .general-settings select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .general-settings .btn {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .general-settings .btn:hover {
      background: #45a049;
    }
    /* ساختار صفحه با سایدبار و پنل جزئیات */
    .main-container {
      display: flex;
      height: calc(100vh - 180px); /* ارتفاع تنظیم شده با توجه به header و تنظیمات کلی */
      margin: 10px;
      gap: 10px;
    }
    /* استایل سایدبار (لیست ویلیج‌ها) */
    .sidebar {
      width: 250px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      padding: 10px;
    }
    .sidebar h2 {
      text-align: center;
      margin-top: 0;
    }
    .village-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .village-item:hover {
      background-color: #f1f1f1;
    }
    /* استایل پنل جزئیات ویلیج */
    .details-panel {
      flex: 1;
      background: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .details-panel h2 {
      margin-top: 0;
    }
    .details-panel .detail-group {
      margin-bottom: 15px;
    }
    .details-panel label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .details-panel input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .details-panel .btn {
      background: #2196F3;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .details-panel .btn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <header>
    <h1>مدیریت ویلیج‌ها - Tribal Wars</h1>
  </header>
  
  <!-- تنظیمات کلی -->
  <div class="general-settings">
    <h2>تنظیمات کلی</h2>
    <form id="generalSettingsForm">
      <div class="detail-group">
        <label for="autoclickInterval">زمان بین کلیک‌ها (میلی‌ثانیه)</label>
        <input type="number" id="autoclickInterval" name="autoclickInterval" value="1000">
      </div>
      <div class="detail-group">
        <label for="enableAutoClick">فعال کردن اتوکلیکر</label>
        <select id="enableAutoClick" name="enableAutoClick">
          <option value="true">بله</option>
          <option value="false">خیر</option>
        </select>
      </div>
      <button type="submit" class="btn">ذخیره تنظیمات کلی</button>
    </form>
  </div>
  
  <!-- بخش اصلی با سایدبار و پنل جزئیات -->
  <div class="main-container">
    <!-- سایدبار: لیست ویلیج‌ها -->
    <div class="sidebar">
      <h2>ویلیج‌ها</h2>
      <div id="villageMenu">
        <!-- آیتم‌های ویلیج به صورت داینامیک اضافه می‌شوند -->
      </div>
    </div>
    
    <!-- پنل جزئیات: تنظیمات ویلیج انتخاب‌شده -->
    <div class="details-panel" id="villageDetails">
      <h2>انتخاب یک ویلیج</h2>
      <p>برای مشاهده تنظیمات یک ویلیج، از منوی سمت چپ ویلیج مورد نظر را انتخاب کنید.</p>
    </div>
  </div>
  
  <script>
    // داده‌های نمونه برای ویلیج‌ها (شبیه‌سازی 2000 ویلیج)
    const villages = [];
    for (let i = 1; i <= 2000; i++) {
      villages.push({
        id: i,
        name: `ویلیج ${i}`,
        coordinates: `${100 + i}|${200 + i}`,
        someSetting: `تنظیم ${i}`
      });
    }
    
    const villageMenuEl = document.getElementById('villageMenu');
    const villageDetailsEl = document.getElementById('villageDetails');
    
    // تابعی برای رندر کردن منوی ویلیج‌ها
    function renderVillageMenu() {
      villageMenuEl.innerHTML = '';
      villages.forEach(village => {
        const item = document.createElement('div');
        item.className = 'village-item';
        item.textContent = village.name;
        item.onclick = () => loadVillageDetails(village.id);
        villageMenuEl.appendChild(item);
      });
    }
    
    // تابع برای بارگذاری تنظیمات یک ویلیج در پنل جزئیات
    function loadVillageDetails(villageId) {
      const village = villages.find(v => v.id === villageId);
      if (!village) return;
      
      villageDetailsEl.innerHTML = `
        <h2>تنظیمات ${village.name}</h2>
        <form id="villageForm">
          <div class="detail-group">
            <label for="villageName">نام ویلیج</label>
            <input type="text" id="villageName" name="villageName" value="${village.name}">
          </div>
          <div class="detail-group">
            <label for="coordinates">مختصات</label>
            <input type="text" id="coordinates" name="coordinates" value="${village.coordinates}">
          </div>
          <div class="detail-group">
            <label for="someSetting">تنظیمات خاص</label>
            <input type="text" id="someSetting" name="someSetting" value="${village.someSetting}">
          </div>
          <button type="submit" class="btn">ذخیره تغییرات</button>
        </form>
      `;
      
      // هندل فرم ویرایش ویلیج
      document.getElementById('villageForm').addEventListener('submit', function(e) {
        e.preventDefault();
        village.name = document.getElementById('villageName').value;
        village.coordinates = document.getElementById('coordinates').value;
        village.someSetting = document.getElementById('someSetting').value;
        alert('تنظیمات ویلیج ذخیره شد!');
        // به‌روزرسانی منوی ویلیج‌ها در صورت تغییر نام
        renderVillageMenu();
      });
    }
    
    // هندل فرم تنظیمات کلی
    document.getElementById('generalSettingsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const autoclickInterval = document.getElementById('autoclickInterval').value;
      const enableAutoClick = document.getElementById('enableAutoClick').value;
      alert(`تنظیمات کلی ذخیره شد:
زمان بین کلیک‌ها: ${autoclickInterval} میلی‌ثانیه
اتوکلیکر: ${enableAutoClick === 'true' ? 'فعال' : 'غیرفعال'}`);
    });
    
    // رندر اولیه منوی ویلیج‌ها
    renderVillageMenu();
  </script>
</body>
</html>
