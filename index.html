<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Village Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      direction: ltr;
      background-color: #f5f5f5;
    }
    header {
      background-color: #4CAF50;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .general-settings {
      background: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .general-settings h2 {
      margin-top: 0;
      text-align: center;
    }
    .general-settings form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .general-settings .form-group {
      flex: 1 1 200px;
    }
    .general-settings label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .general-settings input, 
    .general-settings select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .general-settings .btn {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0 auto;
    }
    .general-settings .btn:hover {
      background: #45a049;
    }
    .command-list {
      background: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .command-list h2 {
      text-align: center;
      margin-top: 0;
    }
    .command-list form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .command-list .form-group {
      flex: 1 1 200px;
    }
    .command-list label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .command-list input, 
    .command-list select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .command-list .btn {
      background: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }
    .command-list .btn:hover {
      background: #1976D2;
    }
    .command-list table {
      width: 100%;
      border-collapse: collapse;
    }
    .command-list th, 
    .command-list td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .main-container {
      display: flex;
      height: calc(100vh - 500px);
      gap: 10px;
    }
    .sidebar {
      width: 250px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
    }
    .sidebar h2 {
      text-align: center;
      margin-top: 0;
    }
    #villageSearch {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .village-menu {
      max-height: 200px;
      overflow-y: auto;
    }
    .village-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .village-item:hover {
      background-color: #f1f1f1;
    }
    .details-panel {
      flex: 1;
      background: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .details-panel h2 {
      margin-top: 0;
    }
    .details-panel .detail-group {
      margin-bottom: 15px;
    }
    .details-panel label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .details-panel input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .details-panel .btn {
      background: #2196F3;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .details-panel .btn:hover {
      background: #1976D2;
    }
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        height: auto;
      }
      .sidebar, .details-panel {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Village Manager</h1>
  </header>

  <div class="container">
    <div class="main-container">
      <div class="sidebar">
        <h2>Village List</h2>
        <input type="text" id="villageSearch" placeholder="Search Villages...">
        <div class="village-menu" id="villageMenu"></div>
      </div>
      
      <div class="details-panel" id="villageDetails">
        <h2>Select a Village</h2>
      </div>
    </div>

    <div class="command-list">
      <h2>Scheduled Commands</h2>
      <form id="commandForm">
        <div class="form-group">
          <label for="sourceVillage">Source Village</label>
          <input list="villageOptions" id="sourceVillage" name="sourceVillage" placeholder="Select Source Village">
          <datalist id="villageOptions"></datalist>
        </div>
        <div class="form-group">
          <label for="targetCoordinates">Target Coordinates</label>
          <input type="text" id="targetCoordinates" name="targetCoordinates" placeholder="e.g., 525|675">
        </div>
        <div class="form-group">
          <label for="commandDateTime">Command Date and Time</label>
          <input type="datetime-local" id="commandDateTime" name="commandDateTime">
        </div>
        <div class="form-group">
          <label for="commandMilliseconds">Milliseconds</label>
          <input type="number" id="commandMilliseconds" name="commandMilliseconds" min="0" max="999">
        </div>
        <div class="form-group">
          <label for="commandType">Command Type</label>
          <select id="commandType" name="commandType">
            <option value="attack">Attack</option>
            <option value="defend">Defend</option>
          </select>
        </div>
        <div class="form-group">
          <label for="unitCount">Unit Count</label>
          <input type="number" id="unitCount" name="unitCount" min="1" max="10000">
        </div>
        <button type="submit" class="btn">Schedule Command</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Source Village</th>
            <th>Target Coordinates</th>
            <th>Command Date</th>
            <th>Command Type</th>
            <th>Unit Count</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="commandTable">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const villages = [];
    for (let i = 1; i <= 2000; i++) {
      const villageNumber = i.toString().padStart(4, '0');
      villages.push({
        id: i,
        name: `Village ${villageNumber}`,
        coordinates: `${Math.floor(Math.random() * 1000)}|${Math.floor(Math.random() * 1000)}`,
        someSetting: "Default"
      });
    }

    let filteredVillages = [...villages];

    function renderVillageMenu(villages) {
      const villageMenu = document.getElementById('villageMenu');
      villageMenu.innerHTML = '';
      villages.forEach(village => {
        const div = document.createElement('div');
        div.classList.add('village-item');
        div.innerText = village.name;
        div.addEventListener('click', () => loadVillageDetails(village.id));
        villageMenu.appendChild(div);
      });
    }

    function loadVillageDetails(villageId) {
      const village = villages.find(v => v.id === villageId);
      if (!village) return;

      const villageDetails = document.getElementById('villageDetails');
      villageDetails.innerHTML = `
        <h2>Manage ${village.name}</h2>
        <div class="detail-group">
          <label for="villageName">Name</label>
          <input type="text" id="villageName" value="${village.name}">
        </div>
        <div class="detail-group">
          <label for="coordinates">Coordinates</label>
          <input type="text" id="coordinates" value="${village.coordinates}">
        </div>
        <div class="detail-group">
          <label for="someSetting">Some Setting</label>
          <input type="text" id="someSetting" value="${village.someSetting}">
        </div>
        <button class="btn" id="saveVillageBtn">Save</button>
      `;
      document.getElementById('saveVillageBtn').addEventListener('click', () => saveVillageSettings(village));
    }

    function saveVillageSettings(village) {
      village.name = document.getElementById('villageName').value;
      village.coordinates = document.getElementById('coordinates').value;
      village.someSetting = document.getElementById('someSetting').value;

      alert('Village settings saved!');
      renderVillageMenu(filteredVillages);
      loadVillageDetails(village.id);
    }

    document.getElementById('commandForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const commandDateTime = document.getElementById('commandDateTime').value;
      const commandMilliseconds = (document.getElementById('commandMilliseconds').value || "0").padStart(3, '0');
      const sourceVillage = document.getElementById('sourceVillage').value;
      const targetCoordinates = document.getElementById('targetCoordinates').value;
      const commandType = document.getElementById('commandType').value;
      const unitCount = document.getElementById('unitCount').value;

      const command = {
        id: crypto.randomUUID(),
        sourceVillage,
        targetCoordinates,
        commandDateTime: `${commandDateTime}.${commandMilliseconds}`,
        commandType,
        unitCount
      };

      console.log(command);
    });

    renderVillageMenu(villages);
  </script>

</body>
</html>
