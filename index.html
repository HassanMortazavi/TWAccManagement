<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>مدیریت ویلیج‌ها - Tribal Wars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* تنظیمات پایه */
    body {
      background-color: #f5f5f5;
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    /* بخش تنظیمات */
    .settings {
      background: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .settings h2 {
      margin-top: 0;
    }
    .settings form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .settings .form-group {
      flex: 1 1 200px;
    }
    .settings label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .settings input, .settings select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .settings .btn {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .settings .btn:hover {
      background: #45a049;
    }
    /* بخش ویلیج‌ها */
    .villages {
      background: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .villages h2 {
      margin-top: 0;
    }
    .village-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .village-card {
      background: #fff;
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1 1 calc(33.333% - 20px);
      box-sizing: border-box;
    }
    .village-card h3 {
      margin-top: 0;
    }
    .village-card .btn {
      margin-top: 10px;
      background: #2196F3;
      border: none;
      padding: 8px 15px;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .village-card .btn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <header>
    <h1>مدیریت ویلیج‌ها - Tribal Wars</h1>
  </header>
  <div class="container">
    <!-- بخش تنظیمات -->
    <div class="settings">
      <h2>تنظیمات</h2>
      <form id="settingsForm">
        <div class="form-group">
          <label for="autoclickInterval">زمان بین کلیک‌ها (میلی‌ثانیه)</label>
          <input type="number" id="autoclickInterval" name="autoclickInterval" value="1000">
        </div>
        <div class="form-group">
          <label for="enableAutoClick">فعال کردن اتوکلیکر</label>
          <select id="enableAutoClick" name="enableAutoClick">
            <option value="true">بله</option>
            <option value="false">خیر</option>
          </select>
        </div>
        <!-- می‌توانید فیلدهای بیشتری اضافه کنید -->
        <div class="form-group" style="flex-basis: 100%;">
          <button type="submit" class="btn">ذخیره تنظیمات</button>
        </div>
      </form>
    </div>

    <!-- بخش ویلیج‌ها -->
    <div class="villages">
      <h2>لیست ویلیج‌ها</h2>
      <div class="village-list" id="villageList">
        <!-- کارت‌های ویلیج اینجا قرار می‌گیرند -->
      </div>
    </div>
  </div>

  <script>
    // داده‌های نمونه برای ویلیج‌ها (این داده‌ها را می‌توانید از Dropbox بخوانید)
    const villages = [
      { id: 1, name: "ویلیج الف", coordinates: "123|456" },
      { id: 2, name: "ویلیج ب", coordinates: "124|457" },
      { id: 3, name: "ویلیج ج", coordinates: "125|458" },
      { id: 4, name: "ویلیج د", coordinates: "126|459" },
      { id: 5, name: "ویلیج ه", coordinates: "127|460" },
      { id: 6, name: "ویلیج و", coordinates: "128|461" }
    ];
    
    // تابعی برای نمایش لیست ویلیج‌ها
    function renderVillages() {
      const villageListEl = document.getElementById("villageList");
      villageListEl.innerHTML = ""; // پاکسازی محتوا
      villages.forEach(village => {
        const card = document.createElement("div");
        card.className = "village-card";
        card.innerHTML = `
          <h3>${village.name}</h3>
          <p>مختصات: ${village.coordinates}</p>
          <button class="btn" onclick="editVillage(${village.id})">ویرایش</button>
        `;
        villageListEl.appendChild(card);
      });
    }
    
    // تابع نمونه برای ویرایش یک ویلیج
    function editVillage(id) {
      const village = villages.find(v => v.id === id);
      if(village) {
        // می‌توانید فرم ویرایش جداگانه‌ای باز کنید یا مقادیر را در یک مدال نمایش دهید
        alert("ویرایش ویلیج: " + village.name);
      }
    }
    
    // هندلر ارسال فرم تنظیمات
    document.getElementById("settingsForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const autoclickInterval = document.getElementById("autoclickInterval").value;
      const enableAutoClick = document.getElementById("enableAutoClick").value;
      // در اینجا می‌توانید تنظیمات را ذخیره یا به Dropbox ارسال کنید
      alert("تنظیمات ذخیره شد:\nزمان بین کلیک‌ها: " + autoclickInterval +
            "\nاتوکلیکر: " + (enableAutoClick === "true" ? "فعال" : "غیرفعال"));
    });
    
    // فراخوانی تابع برای نمایش ویلیج‌ها
    renderVillages();
  </script>
</body>
</html>
